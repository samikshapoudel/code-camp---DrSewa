<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor signup</title>
    {% comment %} <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    <!-- Font Awesome -->

    {% include 'cssandjs.html' %}
</head>
<body>
    {% comment %} <div style="margin-left:30%; margin-right:30%; margin-top:5%">
    <form action="" method="POST" enctype="multipart/form-data">
     {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
    </div>  {% endcomment %}
    <!--Navbar-->
{% include 'navbar.html' %}
<!--/.Navbar-->

    <div style="margin-left:30%;margin-right: 30%; margin-top: 5%">
    <!-- Material form register -->
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Doctor Sign up</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

<form action="" method="POST" class="border border-light p-5" enctype="multipart/form-data">
{% csrf_token %}
    <label for="textInput">Name</label>
    <input id="textInput" class="form-control mb-4" placeholder="Name" type="text" name="username">

    <label for="textInput">EmailId</label>
    <input id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" type="email" name="email">

    <label for="textInput">Gender</label>   
    <select name="gender" class="form-control mb-4">
    <option value="" disabled selected>Select Gender </option>
    <option value="MALE">Male</option>
    <option value="FEMALE">Female</option>
    <option value="TRANSGENDER">Trans-Gender</option>
    </select>

    <label for="textInput">Date of Birth</label>
    <input class="form-control mb-4" type="date" name="dob"/>
    <label for="textInput">Specialities</label>
    <input id="textInput" class="form-control mb-4" placeholder="Specialities" type="text", name="specialities">

    <label for="textInput">Hospitals</label>
    <input id="textInput" class="form-control mb-4" placeholder="Hospitals" type="text" name="hospitals">

    <label for="textInput">Education</label>
    <input id="textInput" class="form-control mb-4" placeholder="Education" type="text" name="education">

    <label for="textInput">Rate of Charge</label>
    <input id="textInput" class="form-control mb-4" placeholder="Amount to charge patients" type="number" name="rate">

    <label for="textarea">Description</label>
    <textarea id="textarea" class="form-control mb-4" placeholder="Textarea" rows="5" cols="40" name="description"></textarea>

    <button class="btn btn-info btn-block my-4" type="submit" name="register" value="Register">Sign up</button>

    <div class="text-center">
        <p>Already have an account?
            <a href="{% url 'doctor_login' %}">Signin</a>
        </p>

        <p>or sign in with:</p>

        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-github"></i>
        </a>
    </div>

</form>
</div>
</div>
</div>
</body>
</html>
